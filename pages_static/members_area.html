<script>
document.addEventListener("DOMContentLoaded", () => {
    // Prendi il nome del file corrente
    const path = window.location.pathname;
    const fileName = path.substring(path.lastIndexOf('/') + 1).toLowerCase();

    // Seleziona tutti i link dentro .nav-main2
    const links = document.querySelectorAll(".nav-main2 a");

    links.forEach(link => {
        // Confronta href con file corrente (solo nome del file)
        const href = link.getAttribute("href").toLowerCase();
        if (href === fileName) {
            link.classList.add("active");
        }
    });
});
</script>
