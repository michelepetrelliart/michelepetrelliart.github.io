<button id="loadMore" class="load-more-btn">
    <span class="btn-text">SHOW MORE ARTWORKS</span>
    <div class="arrow-icon"></div>
</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const items = Array.from(document.querySelectorAll(".grid-item"));
    const button = document.getElementById("loadMore");
    const STEP = 12;
    let visibleCount = 0;

    function showNext() {
        const start = visibleCount;
        const end = visibleCount + STEP;

        for (let i = start; i < end; i++) {
            if (items[i]) {
                items[i].style.display = "flex";
                // Delay per effetto cascata
                setTimeout(() => items[i].classList.add("visible"), 10 * (i - start));
            }
        }

        visibleCount += STEP;
        if (visibleCount >= items.length) {
            button.style.display = "none";
        }
    }

    // Inizializzazione prime 12 (o batch_size)
    showNext();

    button.addEventListener("click", showNext);
});
</script>
