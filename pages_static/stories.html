<button id="loadMore" class="load-more-btn"></button>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const items = document.querySelectorAll(".grid-item");
    const button = document.getElementById("loadMore");
    const STEP = 12;
    let visibleCount = 0;

    function showNext() {
        for (let i = visibleCount; i < visibleCount + STEP; i++) {
            if (items[i]) items[i].classList.add("visible");
        }
        visibleCount += STEP;
        if (visibleCount >= items.length) button.style.display = "none";
    }

    items.forEach((el, idx) => {
        if (idx >= STEP) el.style.display = "none";
    });
    showNext();

    button.addEventListener("click", () => {
        items.forEach((el, idx) => {
            if (idx < visibleCount + STEP) el.style.display = "flex";
        });
        showNext();
    });
});
</script>
