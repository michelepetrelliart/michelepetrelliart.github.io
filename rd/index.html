<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <script>
        (function() {
            var links = {
                'patreon': "https://www.patreon.com/c/michelepetrelliart",
                'substack': "https://recordsnode.substack.com",
                'inprnt': "https://www.inprnt.com/gallery/michelepetrelli/"
            };
            var githubHome = "https://michelepetrelliart.github.io/pages_static/all.html";

            var params = new URLSearchParams(window.location.search);
            var to = params.get('to');
            if (to) to = to.toLowerCase();

            var isIT = (navigator.languages || [navigator.language]).some(function(l) {
                return l.toLowerCase().startsWith('it');
            }) || Intl.DateTimeFormat().resolvedOptions().timeZone === 'Europe/Rome'
               || Intl.DateTimeFormat().resolvedOptions().timeZone === 'Europe/Paris';

            // DECISIONE DI DESTINAZIONE
            var target = githubHome;
            if (to && links[to]) {
                target = links[to];
            } else if (!isIT) {
                target = links['patreon'];
            }

            // REDIRECT IMMEDIATO - Non aspetta nulla
            window.location.replace(target);
        })();
    </script>
</head>
<body style="background:#000;"></body>
</html>
