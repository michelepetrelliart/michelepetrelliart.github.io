<style>body { background: #000; margin: 0; }</style>

<script>
// 1. CARICAMENTO IMMEDIATO CLICKY
var clicky_site_ids = clicky_site_ids || [];
clicky_site_ids.push(101499862);
(function() {
    var s = document.createElement('script');
    s.type = 'text/javascript'; s.async = true;
    s.src = '//static.getclicky.com/js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
})();

// 2. LOGICA DI REDIRECT
(function() {
    const links = {
        'patreon': "https://www.patreon.com/c/michelepetrelliart",
        'substack': "https://recordsnode.substack.com"
    };
    const githubHome = "https://michelepetrelliart.github.io/pages_static/all.html";
    const urlParams = new URLSearchParams(window.location.search);
    const destinationKey = urlParams.get('to');

    function executeRedirect() {
        const userLangs = navigator.languages || [navigator.language || navigator.userLanguage];
        const isItalian = userLangs.some(l => l.toLowerCase().startsWith('it')) ||
                          Intl.DateTimeFormat().resolvedOptions().timeZone === 'Europe/Rome';

        let targetUrl = githubHome;
        let logType = "LOCAL_BOUNCE";

        if (destinationKey && links[destinationKey] && !isItalian) {
            targetUrl = links[destinationKey];
            logType = "INT_ACCESS_" + destinationKey.toUpperCase();
        }

        // TRACCIAMENTO ATTIVO
        if (window.clicky) {
            clicky.log(window.location.href, logType, "click");
            // Aspettiamo 500ms per dare tempo a Clicky di inviare il pacchetto dati
            setTimeout(() => { window.location.replace(targetUrl); }, 500);
        } else {
            // Se Clicky Ã¨ bloccato da AdBlock, reindirizziamo comunque dopo un breve attesa
            setTimeout(() => { window.location.replace(targetUrl); }, 800);
        }
    }

    // Avviamo la logica dopo un minimo ritardo per far caricare Clicky
    window.onload = executeRedirect;
})();
</script>
