<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<title>...</title>
<style>body { background: #000; margin: 0; }</style>

<meta http-equiv="refresh" content="2; url=https://michelepetrelliart.github.io">

<script>
(function() {
    const links = {
        'patreon': "https://www.patreon.com/c/michelepetrelliart",
        'substack': "https://recordsnode.substack.com"
    };
    const githubHome = "https://michelepetrelliart.github.io";

    const urlParams = new URLSearchParams(window.location.search);
    const destinationKey = urlParams.get('to');

    // Se manca il parametro o Ã¨ errato, rimanda alla Home
    if (!destinationKey || !links[destinationKey]) {
        window.location.replace(githubHome);
        return;
    }

    // Controllo lingue del browser
    const userLangs = navigator.languages || [navigator.language || navigator.userLanguage];
    const isItalian = userLangs.some(lang => lang.toLowerCase().startsWith('it'));

    if (isItalian) {
        // Utente italiano: espulso alla Home
        window.location.replace(githubHome);
    } else {
        // Utente straniero: procede alla destinazione
        window.location.replace(links[destinationKey]);
    }
})();
</script>
</head>
<body></body>
</html>
