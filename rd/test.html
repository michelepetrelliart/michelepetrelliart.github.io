<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body style="background:#000;">
    <script>
        // Logica ultra-semplice: se to=inprnt, vai via subito.
        const p = new URLSearchParams(window.location.search);
        if (p.get('to') === 'inprnt') {
            window.location.replace("https://www.inprnt.com/gallery/michelepetrelli/");
        } else {
            window.location.replace("https://michelepetrelliart.github.io/pages_static/all.html");
        }
    </script>
</body>
</html>
